<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Akun - Palanta Homestay</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div style="display:flex; align-items:center; justify-content:center; min-height:100vh; background:#f7f7f7;">
        <div style="background:#fff; border-radius:16px; max-width:420px; width:95%; margin:auto; padding:32px 24px; box-shadow:0 8px 32px rgba(0,0,0,0.18); position:relative;">
            <div style="text-align:center; margin-bottom:18px;">
                <img src="public/images/placeholder.png" alt="Logo" style="width:56px; height:56px; margin-bottom:8px;">
                <h2 style="color:#212121; font-size:2rem; font-weight:700; margin-bottom:8px;">Palanta <span style="font-style:italic; font-weight:400; color:#00b894;">House</span></h2>
                <p style="color:#7b8a8b;">Homestay Premium untuk Anda</p>
            </div>
            <form id="popupLoginForm">
    <div class="form-group">
        <label>Email</label>
        <input type="email" id="emailPopup" required placeholder="email@contoh.com">
    </div>

    <div class="form-group">
        <label>Password</label>
        <input type="password" id="passwordPopup" required placeholder="******">
    </div>

    <button type="submit">Masuk</button>
</form>
        </div>
    </div>
</body>
</html>
